<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgl - HelloCanvas</title>
    <style>
      body {
        text-align: center;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>三角形旋转动画-矩阵</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById("canvas");
      const gl = canvas.getContext("webgl");
      // 顶点着色器
      const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        uniform mat4 u_ModelMatrix;
        void main()
        {
          gl_Position = u_ModelMatrix * a_Position;
        }
      `;

      // 片元着色器
      const FSHADER_SOURCE = `
        void main()
        {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
      `;

      // 初始化着色器
      initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
      // 获取变量
      const a_Position = gl.getAttribLocation(gl.program, "a_Position");
      const u_ModelMatrix = gl.getUniformLocation(gl.program, "u_ModelMatrix");
      // 创建缓冲区数据
      const vertices = new Float32Array([
        -1, 0, 1, 0, 0, 1, 0, -1, 0.0, 0.5, -0.5, -0.5, 0.5, -0.5
      ]);
      // 创建缓冲区
      const vertexBuffer = gl.createBuffer();
      // 绑定缓冲区
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      // 给缓冲区写入数据
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      // 把缓冲区复制给变量
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
      // 开启变量
      gl.enableVertexAttribArray(a_Position);
      // 创建矩阵
      const matrix4 = new Matrix4();
      let angle = 0.0;
      // 设置背景颜色
      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      let g_time = Date.now()
      const rotateFn = () => {
        const time = Date.now();
        let stepTime = time - g_time;
        g_time = time;
        angle = (stepTime * 45 / 1000 + angle) % 360;
        // 设置旋转矩阵
        matrix4.setRotate(angle, 0, 0, 1);
        matrix4.translate(0.35, 0, 0);
        // 给模型矩阵赋值
        gl.uniformMatrix4fv(u_ModelMatrix, false, matrix4.elements)
        // 清空画布
        gl.clear(gl.COLOR_BUFFER_BIT);
        // 绘制坐标系
        gl.drawArrays(gl.LINES, 0, 4);
        // 绘制三角形
        gl.drawArrays(gl.TRIANGLES, 4, 3);
        window.requestAnimationFrame(rotateFn)
      }
      rotateFn()
    </script>
  </body>
</html>
