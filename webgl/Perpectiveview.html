<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgl - HelloCanvas</title>
    <style>
      body {
        text-align: center;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>绘制六个大小颜色深度不一样的三角形----透视投影</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById("canvas");
      const gl = canvas.getContext("webgl");
      // 顶点着色器
      const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ViewMatrix;
        uniform mat4 u_ProjMatrix;
        varying vec4 v_Color;
        void main()
        {
          gl_Position = u_ProjMatrix * u_ViewMatrix * a_Position;
          v_Color = a_Color;
        }
      `;
      // 片元着色器
      const FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main()
        {
          gl_FragColor = v_Color;
        }
      `;
      // 初始化着色器
      initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
      // 获取顶点着色器变量位置
      const a_Position = gl.getAttribLocation(gl.program, "a_Position");
      const u_ViewMatrix = gl.getUniformLocation(gl.program, "u_ViewMatrix");
      const u_ProjMatrix = gl.getUniformLocation(gl.program, "u_ProjMatrix");
      const a_Color = gl.getAttribLocation(gl.program, "a_Color");
      // 创建缓冲区数据
      const vertices = new Float32Array([
        0.75, 1.0, -4.0, 0.4, 1.0, 0.4,
        0.25, -1.0, -4.0, 0.4, 1.0, 0.4,
        1.25, -1.0, -4.0, 0.4, 1.0, 0.4,

        0.75, 1.0, -2.0, 1.0, 1.4, 0.4,
        0.25, -1.0, -2.0, 1.0, 1.0, 0.4,
        1.25, -1.0, -2.0, 1.0, 1.0, 0.4,

        0.75, 1.0, 0.0, 0.4, 0.4, 1.0,
        0.25, -1.0, 0.0, 0.4, 0.4, 1.0,
        1.25, -1.0, 0.0, 0.4, 0.4, 1.0,

        -0.75, 1.0, -4.0, 0.4, 1.0, 0.4,
        -0.25, -1.0, -4.0, 0.4, 1.0, 0.4,
        -1.25, -1.0, -4.0, 0.4, 1.0, 0.4,

        -0.75, 1.0, -2.0, 1.0, 1.4, 0.4,
        -0.25, -1.0, -2.0, 1.0, 1.0, 0.4,
        -1.25, -1.0, -2.0, 1.0, 1.0, 0.4,

        -0.75, 1.0, 0.0, 0.4, 0.4, 1.0,
        -0.25, -1.0, 0.0, 0.4, 0.4, 1.0,
        -1.25, -1.0, 0.0, 0.4, 0.4, 1.0,
      ]);
      const F_SIZE = vertices.BYTES_PER_ELEMENT;
      // 创建缓冲区对象
      const vertexBuffer = gl.createBuffer();
      // 绑定缓冲区对象
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      // 给缓冲区对象写入数据
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      // 把缓冲区赋值给变量
      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, F_SIZE * 6, 0);
      // 启用变量
      gl.enableVertexAttribArray(a_Position);
      // 设置顶点颜色的缓冲区
      gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, F_SIZE * 6, F_SIZE * 3);
      gl.enableVertexAttribArray(a_Color);
      
      // 设置背景颜色
      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      const matrix4 = new Matrix4();
      let gl_eye_x = 0.0, gl_eye_y = 0.0, gl_eye_z = 5.0;
      const projMatrix = new Matrix4();
      projMatrix.setPerspective(30.0, canvas.width/canvas.height, 1, 100);
      gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);

      function setGlEyeX(x) {
        gl_eye_x = Number(x.toFixed(2));
      }

      document.onkeydown = (e) => {
        if (e.keyCode === 39) { // 按下右键
          setGlEyeX(gl_eye_x += 0.01);
          draw();
          return;
        } 
        if (e.keyCode === 37) { // 按下左键
          setGlEyeX(gl_eye_x -= 0.01);
          draw();
          return;
        }
      }

      function draw() {
        matrix4.setLookAt(
          gl_eye_x, gl_eye_y, gl_eye_z,
          0, 0, 0,
          0, 1, 0
        );
        gl.uniformMatrix4fv(u_ViewMatrix, false, matrix4.elements);
        // 清除画布
        gl.clear(gl.COLOR_BUFFER_BIT);
        // 绘制三角形
        gl.drawArrays(gl.TRIANGLES, 0, 18);
      }
      draw();
    </script>
  </body>
</html>
